
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{account?.id}} : Name - {{account?.accountHolderName | shortenText:7}}</h5>
          <p class="card-text">Account Number : {{account?.accountNumber}}</p>
          <p class="card-text">Account Balance : {{account?.balance | currency:'INR' }}</p>
          <p class="card-text">Created at : {{account?.createdAt}}</p>
          <button (click)="getDetails([account?.accountNumber])" class="btn btn-dark">Get Details</button>
        | <button class="btn btn-secondary">Request for Loan</button>
        </div>
      </div>
