<h2>Enter Account Details</h2>
<form (submit)="createAccount(accountForm.value)" [formGroup]="accountForm">
    <div class="form-group">
        <label for="accountHolderName" class="form-label">Name</label>
        <input type="text" formControlName="accountHolderName" name="accountHolderName" id="accountHolderName">
        @if (accountForm.controls.accountHolderName.invalid && accountForm.controls.accountHolderName.touched){
            @if (accountForm.controls.accountHolderName.errors?.["required"]) {
                <p class="text-danger">Name is required</p>
            }
            @else {<p class="text-danger">Invalid Name</p>}
        
        }


    </div>

    <div class="form-group">
        <label for="accountNumber" class="form-label">Account accountNumber</label>
        <input type="text" formControlName="accountNumber" name="accountNumber" id="accountNumber" class="form-control">
    </div>

    <div class="form-group">
        <label for="balance" class="form-label">Initial Balance</label>
        <input type="text" formControlName="balance" name="balance" id="balance" class="form-control">
    </div>

    <div class="form-group">
        <label for="createdAt" class="form-label">Name</label>
        <input type="date" formControlName="createdAt" name="createdAt" id="createdAt" class="form-control">
    </div>

    <div class="form-group">
        <label for="accountType" class="form-label">accountType</label>
        <select name="accountType" formControlName="accountType" id="accountType">
            <option selected value="Savings">Savings</option>
            <option value="Current">Current</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="accountForm.invalid" class="btn btn-success">Create Account</button>
        <button type="reset" class="btn btn-dark">Reset</button>

    </div>


</form>
