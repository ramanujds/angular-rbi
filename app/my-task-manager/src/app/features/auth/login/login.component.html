<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username">
                <div *ngIf="form.controls.username.touched && form.controls.username.invalid" class="text-danger">
                  Username is required
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="form.controls.password.touched && form.controls.password.invalid" class="text-danger">
                  Password is required
                </div>
              </div>

              <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">Login</button>

              <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                {{ error }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
