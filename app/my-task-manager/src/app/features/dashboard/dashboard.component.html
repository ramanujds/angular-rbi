<div class="container mt-4">
    <h2 class="mb-4">Dashboard</h2>
  
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">View Tasks</h5>
            <p class="card-text">See all your current tasks.</p>
            <a routerLink="/tasks" class="btn btn-primary">Go to Tasks</a>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card h-100 text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Add New Task</h5>
            <p class="card-text">Create and save a new task.</p>
            <a routerLink="/tasks/add" class="btn btn-success">Add Task</a>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card h-100 text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text">Manage your account info.</p>
            <a routerLink="/profile" class="btn btn-secondary">Go to Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
