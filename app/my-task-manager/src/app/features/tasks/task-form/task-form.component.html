<div class="container mt-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create Task</h4>
      </div>
      <div class="card-body">
        @if (showSuccess) {
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            âœ… Task added successfully!
          </div>
        }

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" />
            @if (taskForm.get('title')?.invalid && taskForm.get('title')?.touched) {
              <div class="text-danger mt-1">Title is required</div>
            }
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" formControlName="description"></textarea>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="completed" id="completedCheckbox" />
            <label class="form-check-label" for="completedCheckbox">Completed</label>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">Save Task</button>
        </form>
      </div>
    </div>
  </div>
